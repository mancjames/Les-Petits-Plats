<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d0382a7d68.js"
      crossorigin="anonymous"
    ></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row my-4">
          <div
            class="
              col
              d-flex
              justify-content-center
              align-items-center
              flex-column
            "
          >
            <img
              class="d-block"
              src="<%=require('./images/logo.svg')%>"
              alt="logo"
            />
            <h2 class="display-6"><strong>Les petits plats</strong></h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row my-4">
          <div class="col-12">
            <form class="d-flex btn-group" id="searchBar">
              <input
                class="
                  form-control
                  rounded-start
                  text-dark
                  custom-placeholder-grey
                "
                id="searchBarInput"
                type="search"
                placeholder="Search an ingredient, device, utensil or recipe"
                aria-label="Search"
              />
              <button
                class="btn btn-light rounded-end"
                id="searchBarButton"
                type="submit"
              >
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row my-2 justify-content-start d-none" id="filterRow">
          <p class="d-none" id="searchError">
            Please use minimum of 3 characters for your search
          </p>
        </div>
      </div>
      <div class="container">
        <div class="row my-2" id="dropdownButtonSection"></div>
      </div>
      <div class="container">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 my-4"
          id="recipesSection"
        ></div>
      </div>
    </main>
  </body>
</html>
