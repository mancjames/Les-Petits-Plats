<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d0382a7d68.js"
      crossorigin="anonymous"
    ></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row my-4">
          <div
            class="
              col
              d-flex
              justify-content-center
              align-items-center
              flex-column
            "
          >
            <img class="d-block" src="../src/images/logo.svg" />
            <h2 class="display-6"><strong>Les petits plats</strong></h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row my-4">
          <div class="col-12">
            <form class="d-flex btn-group">
              <input
                class="form-control rounded-start text-dark"
                type="search"
                placeholder="Search an ingredient, device, utensil or recipe"
                aria-label="Search"
              />
              <button class="btn btn-light rounded-end" type="submit">
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row my-4 d-none" id="filterRow">
          <div class="col">
            <div
              class="
                rounded
                col-1
                text-white
                align-middle
                text-nowrap
                btn-group
              "
            >
              <span class="rounded-start px-2 py-2" id="filterText"></span>
              <button
                type="button"
                class="
                  btn
                  close
                  text-white
                  rounded-end
                  bg-secondary
                  float-right
                "
                aria-label="close"
                id="filterButton"
              >
                <i aria-hidden="true" class="far fa-times-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row my-4">
          <div
            class="col-sm-12 col-md-2 mb-3 mb-lg-0"
            id="ingredientDropListener"
          >
            <div class="btn-group rounded d-flex">
              <input
                class="
                  form-control
                  rounded-start
                  bg-primary
                  border-primary
                  py-4
                  px-2
                  text-white
                "
                type="search"
                placeholder="Ingredient"
                aria-label="Search"
              />
              <button
                type="button"
                class="
                  btn btn-primary
                  rounded-end
                  text-white
                  dropdown-toggle-split
                "
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                id="dropdownMenuButtonIngredient"
                data-bs-reference="parent"
              >
                <i class="fas fa-chevron-down" aria-hidden="true"></i>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul
                class="
                  bg-primary
                  custom-column-count
                  dropdown-menu
                  border-0
                  rounded-bottom
                  col-12
                  mt-n1
                "
                id="ingredientDropdown"
                aria-labelledby="dropdownMenuButtonIngredient"
              ></ul>
            </div>
          </div>
          <div class="col-sm-12 col-md-2 mb-3 mb-lg-0">
            <div class="btn-group rounded d-flex">
              <input
                class="
                  form-control
                  rounded-start
                  bg-secondary
                  border-secondary
                  py-4
                  px-2
                  text-white
                "
                type="search"
                placeholder="Device"
                aria-label="Search"
              />
              <button
                type="button"
                class="
                  btn btn-secondary
                  rounded-end
                  text-white
                  dropdown-toggle-split
                "
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                id="dropdownMenuButtonDevice"
                data-bs-reference="parent"
              >
                <i class="fas fa-chevron-down" aria-hidden="true"></i>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul
                class="
                  bg-secondary
                  custom-column-count
                  dropdown-menu
                  border-0
                  rounded-bottom
                  col-12
                  mt-n1
                "
                id="deviceDropdown"
                aria-labelledby="dropdownMenuButtonDevice"
              ></ul>
            </div>
          </div>
          <div class="col-sm-12 col-md-2 mb-3 mb-lg-0">
            <div class="btn-group rounded d-flex">
              <input
                class="
                  form-control
                  rounded-start
                  bg-tertiary
                  border-tertiary
                  py-4
                  px-2
                  text-white
                "
                type="search"
                placeholder="Utensil"
                aria-label="Search"
              />
              <button
                type="button"
                class="
                  btn btn-tertiary
                  rounded-end
                  text-white
                  dropdown-toggle-split
                "
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                id="dropdownMenuButtonUtensil"
                data-bs-reference="parent"
              >
                <i class="fas fa-chevron-down" aria-hidden="true"></i>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul
                class="
                  bg-tertiary
                  custom-column-count
                  dropdown-menu
                  border-0
                  rounded-bottom
                  col-12
                  mt-n1
                "
                id="utensilDropdown"
                aria-labelledby="dropdownMenuButtonUtensil"
              ></ul>
            </div>
          </div>
        </div>
      </div>
