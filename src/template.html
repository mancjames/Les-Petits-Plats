<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d0382a7d68.js"
      crossorigin="anonymous"
    ></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row my-4">
          <div
            class="
              col
              d-flex
              justify-content-center
              align-items-center
              flex-column
            "
          >
            <img class="d-block" src="../src/images/logo.svg" />
            <h2 class="display-6"><strong>Les petits plats</strong></h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row my-4">
          <div class="col-12">
            <form class="d-flex btn-group">
              <input
                class="
                  form-control
                  rounded-start
                  text-dark
                  custom-placeholder-grey
                "
                type="search"
                placeholder="Search an ingredient, device, utensil or recipe"
                aria-label="Search"
              />
              <button class="btn btn-light rounded-end" type="submit">
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row my-4 d-none" id="filterRow">
          <!-- <div class="col">
            <div
              class="
                rounded
                col-1
                text-white
                align-middle
                text-nowrap
                btn-group
              "
            >
              <span class="rounded-start px-2 py-2" id="filterText"></span>
              <button
                type="button"
                class="
                  btn
                  close
                  text-white
                  rounded-end
                  bg-secondary
                  float-right
                "
                aria-label="close"
                id="filterButton"
              >
                <i aria-hidden="true" class="far fa-times-circle"></i>
              </button>
            </div>
          </div> -->
        </div>
      </div>
      <div class="container">
        <div class="row my-4" id="dropdownButtonSection"></div>
      </div>
      <div class="container">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 my-4"
          id="recipesSection"
        ></div>
      </div>
    </main>
  </body>
</html>
